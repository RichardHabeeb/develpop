<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/theme.css" rel="stylesheet" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
		
		
		<title>Develpop</title>
	</head>

	<body>

		<div class="jumbotron">
		<h1><a href="" onclick="loadPageIntoContent('content/index.html');">Develpop</a></h1>
			<p class="lead"><a href='#'></a></p>
		</div>

		<div class="container">

			<div class='content'>
			
			</div>


			<!-- FOOTER -->
			
			<footer>
				<hr class="featurette-divider">
				<p class="pull-right"><a href="#">Back to top</a></p>
				<p>Copyright 2013 &middot; Wacky Waving Inflatable Flailing Arm Tube Men</p>
			</footer>
		</div>

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
		
		
			function loadPageIntoContent( url ) 
			{	
				url = (!(/^[A-Za-z0-9\.\/]*$/.test(url))) ? "content/index.html" : url.replace(/\/+/g, "/");
				
				$.ajax( url ).done( function( data ) 
				{
					$(".content").html( data );
				});
			}
			
			$(document).ready(function () 
			{
				if( window.location.hash && window.location.hash.length > 1)
				{
					loadPageIntoContent(window.location.hash.substring(1));
				}
				else
					loadPageIntoContent("content/index.html");
				
			});
		</script>

	</body>

</html>
